<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
		<meta http-equiv="X-Content-Security-Policy" content="script-src 'self'" />
		<title>Youtube mapper</title>
		<link rel="stylesheet" href="style/style.scss" />
	</head>
	<body>
		<sidebar class="Sidebar">
			<form class="Search JS-Search-form">
				<input type="text" placeholder="Video url or id" class="Search-input Input" />
				<button class="Button" type="submit">Generate</button>
				<p class="Search-error JS-Search-error" data-state="hidden"></p>
			</form>

			<div class="Card Card-container-JS" data-state="hidden">
				<div class="Card-preview Card-preview-JS"></div>
			</div>
		</sidebar>

		<svg class="Graph" id="canvas" width="100%" height="100%"></svg>

		<template id="node">
			<div class="node-container" data-id="">
				<img class="node-image" src="" alt="" />
				<img class="node-channelImage" src="" alt="" />
				<p class="node-title"></p>
			</div>
		</template>

		<script src="script/script.ts"></script>
	</body>
</html>
