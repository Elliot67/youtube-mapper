<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
		<meta http-equiv="X-Content-Security-Policy" content="script-src 'self'" />
		<title>Youtube mapper</title>
		<link rel="stylesheet" href="style/style.scss" />
	</head>
	<body>
		<sidebar class="Sidebar">
			<form class="Search JS-Search-form">
				<input type="text" placeholder="Video url or id" class="Search-input Input" />
				<button class="Button JS-Search-button" type="submit">Generate</button>
				<p class="Search-error JS-Search-error" data-state="hidden"></p>
			</form>

			<div class="Card Card-container-JS" data-state="hidden">
				<div class="Card-preview Card-preview-JS"></div>
			</div>
		</sidebar>

		<svg class="Graph" id="canvas" width="100%" height="100%"></svg>

		<template id="node-done">
			<div class="node-container node-done" data-id="">
				<img class="node-image" src="" alt="" />
				<img class="node-channelImage" src="" alt="" />
				<p class="node-title"></p>
			</div>
		</template>

		<template id="node-loading">
			<div class="node-container node-loading" data-id="">
				<svg class="node-loader svg-rotate">
					<use href="#svg-loader"></use>
				</svg>
			</div>
		</template>

		<template id="node-waiting">
			<div class="node-container node-waiting" data-id="">
				<div class="node-search">
					<svg class="node-searchIcon">
						<use href="#svg-search"></use>
					</svg>
				</div>
			</div>
		</template>

		<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
			<symbol viewBox="0 0 24 24" id="svg-loader" fill="currentColor" stroke="none">
				<path d="M18.364 5.636L16.95 7.05A7 7 0 1 0 19 12h2a9 9 0 1 1-2.636-6.364z" />
			</symbol>
		</svg>

		<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
			<symbol viewBox="0 0 24 24" id="svg-search" fill="currentColor" stroke="none">
				<path
					d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
				/>
			</symbol>
		</svg>

		<script src="script/script.ts"></script>
	</body>
</html>
